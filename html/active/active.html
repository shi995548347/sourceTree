<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>活动列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/active_list.css"/>
    <script src="../../js/jQuery/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div class="contain">
    <div class="active_list_top">
        <p>活动体验</p>
        <a href="#"><img src="../../img/back.png" class="active_list_top_img"></a>
    </div><!--active_list_top end-->
    <div class="active_list">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiper">
                <a href="#" class="swiper-slide" id="swiper-slide" v-for="item in items" style="background:#ddd">
                    <div class="active_list_text">
                        <p class='active_list_title'>{{item.activity_title}}</p>
                        <p class='active_list_engTitle'>截止时间：<span class="active_list_time"></span></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jQuery/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/jQuery/swiper.min.js" type="text/javascript"></script>
<script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
        $.ajax({
            type:'get',
            dataType:'jsonp',
            data:{page:1},
            url:'http://api2.shanhecang.com/promotion_list',
            success:function (msg) {
                console.log(msg.data.list);
                //var data1=msg.data.list;
                var swiper=new Vue({
                    el:'#swiper',
                    data:{
                        items:[msg.data.list]
                    }
                })
            }
        });
    })
</script>

<script>
    $(function () {

        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
